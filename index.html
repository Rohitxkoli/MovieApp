<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

  <header>
    <div class="headCon">
      <div class="headLogo">
        <img src="./assest/movies-app.png" alt="">
      </div>
      <div class="search">
        <input type="text" name="search" id="ip" placeholder="Search Movie">
        <button id="btn">Search</button>
      </div>
    </div>
  </header>
  
  <div class="hero">
    <div class="heroImg">
      <img src="" alt="img" id="movieImg">
    </div>
    <div class="data">

      <div id="nameDiv">
      <h1 id="title"> </h1>
      <span id="year"> </span>
      </div>
      
      <h4 id="date"></h4>

      <h4 id="runtime"></h4>

      <h4 id="genre"></h4>

      <h4 id="director"></h4>

      <h4 id="actor"></h4>

      <p id="plot"></p>

      <b id="language"></b>

      <h4 id="imdbRating"></h4>
    </div>
    
  </div>

  <footer>
    <div class="footer">
      <h5>Â© 2024 Rohitxkoli. Please don't steal my content; I worked really hard on it, and my cat is watching you.</h5> 

    </div>
  </footer>



  <script src="app.js"></script>
</body>
</html>
